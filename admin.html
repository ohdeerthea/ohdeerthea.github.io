<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Original Character Gallery</title>
    <meta name="description" content="Admin panel for managing commission queue and gallery content.">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="./index.html" class="logo">OC Gallery</a>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./queue.html">Commission Queue</a></li>
            </ul>
            <button class="mobile-menu">â˜°</button>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <!-- Content will be dynamically generated by admin.js -->
            <div class="loading">Loading admin panel...</div>
        </div>

        <!-- JSON Helper Section (only visible after login) -->
        <div id="json-helper-section" class="admin-container" style="display: none;">
            <div id="json-helper-container"></div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; 2025 Original Characters Gallery. Admin Panel.</p>
    </footer>

    <script type="module" src="./scripts/firebase-config.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script src="./scripts/json-helper.js"></script>
    <script src="./scripts/admin.js"></script>
    <script>
        // Show JSON helper after successful login
        document.addEventListener('DOMContentLoaded', () => {
            const checkAuth = () => {
                if (window.adminManager && window.adminManager.isAuthenticated) {
                    document.getElementById('json-helper-section').style.display = 'block';
                    if (window.galleryJSONHelper) {
                        window.galleryJSONHelper.createHelperInterface();
                    }
                } else {
                    setTimeout(checkAuth, 500);
                }
            };
            checkAuth();
        });
    </script>
</body>
</html>
